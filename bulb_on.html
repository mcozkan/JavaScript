<!DOCTYPE html>
<html>
<head>
    <title>Boostrap Alerts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9eba8fa63b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
      
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-mode{
          background-color: white;
          color: black;
      }
    </style>
</head>
<body>

    
    <div class="mt-10px container ">
        <div class="row">

           <div class="col-md-4 mt-5">
                <img class="img-center" id="bulb" src="pic_bulbon.gif" style="width: 100px">
                <button onclick="document.getElementById('bulb').src='pic_bulboff.gif'">Turn Off</button>
                <button onclick="document.getElementById('bulb').src='pic_bulbon.gif'">Turn On</button>
                <br><br>


    
                <button class="btn btn-info"onclick="site_mode_dark()">Dark/Light Mode</button>
    

                <script>
                    function site_mode_dark(){
                    var element = document.body;
                    element.classList.toggle("dark-mode");
                }


                </script>
            </div>
            <div class="col-md-8 jumbotron-container mt-5 text-left">

                    <p class="col-md-6 text-break">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                    Porro nostrum obcaecati aut, molestiae mollitia autem nemo maxime
                    fugiat delectus deleniti odit distinctio ipsum neque dolores 
                    sunt voluptas similique recusandae officia.</p>
            </div>
        </div>
    </div>


</body>

</html>
